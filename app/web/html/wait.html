<!DOCTYPE html>
<html>
    <head>
        <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'"> -->
        <title>Gear-o0</title>
    </head>
    <body>
        <button onclick="quitGame()" style="border:none; width:40px; height:40px; top:18px; left:18px; position:absolute; background: url(../images/back.png); background-size:cover;"></button>
        <div style="display: block; top: 50%; left:50%; position: absolute;transform: translate(-50%, -50%);">
            <div>
                <p id="nbOfUsers" style="border:1px solidblack; color:white; font-size: 40px;"></p>
            </div>
        </div>
        <script>
            let paragraph = document.getElementById("nbOfUsers")
            const { ipcRenderer } = require('electron');
            /** Add IPC event listener */
            const quitGame = () => {
                ipcRenderer.send('quitGame');
            }
            ipcRenderer.on('nbOfUsers', (event, data) => {
                paragraph.innerText = data + " user(s) connected"
            });
        </script>
    </body>
</html>
